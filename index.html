<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cute Notes App</title>

  <style>
    :root{
      --pink:#ffb6d9;
      --pink-dark:#ff8fc8;
      --yellow:#fff3a3;
      --blue:#b4e1ff;
      --card:#ffffff;
      --text:#4a4a4a;
      --muted:#777;
      font-family:'Poppins', sans-serif;
    }

    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      background:linear-gradient(145deg, var(--pink), var(--yellow));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .app{
      width:100%;
      max-width:900px;
      background:var(--card);
      border-radius:22px;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
      overflow:hidden;
      display:grid;
      grid-template-columns:300px 1fr;
      border:4px solid #ffe0f2;
    }

    /* SIDEBAR */
    .sidebar{
      background:#fff7fc;
      padding:20px;
      border-right:3px dashed #ffb6d9;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .logo{
      width:48px;
      height:48px;
      background:var(--pink-dark);
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:22px;
      font-weight:700;
      box-shadow:0 4px 10px rgba(255,120,200,0.4);
    }

    h1{
      font-size:19px;
      color:var(--text);
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }

    .btn.primary{
      background:var(--pink);
      color:#fff;
      box-shadow:0 4px 8px rgba(255,150,200,0.4);
    }

    .btn.ghost{
      background:#fff;
      border:2px solid var(--pink);
      color:var(--pink-dark);
    }

    .controls{ display:flex; gap:10px; margin-bottom:16px; }

    .search input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:2px solid #ffd6eb;
      background:#fff;
    }

    .note-item{
      background:#fff;
      padding:14px;
      border-radius:14px;
      border:2px solid #ffe0f2;
      margin-bottom:12px;
      cursor:pointer;
      transition:0.25s;
    }

    .note-item:hover{
      transform:translateY(-4px);
      background:#fff9fe;
      box-shadow:0 6px 12px rgba(255,150,200,0.25);
    }

    .note-item .title{
      font-weight:700;
      color:var(--text);
    }

    .note-item .meta{
      font-size:13px;
      color:var(--muted);
    }

    /* EDITOR */
    .editor{
      padding:24px;
      background:#ffffff;
    }

    .title-input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:2px solid #ffd6eb;
      font-size:18px;
      margin-bottom:12px;
    }

    textarea{
      width:100%;
      min-height:360px;
      padding:14px;
      border-radius:14px;
      border:2px solid #ffd6eb;
      resize:vertical;
      font-size:15px;
      background:#fff7fc;
    }

    .preview{
      margin-top:16px;
      padding:14px;
      border-radius:14px;
      border:2px solid #ffd6eb;
      min-height:200px;
      background:#fffafa;
    }

    .note-actions{ display:flex; gap:10px; }

    .small{
      padding:10px 12px;
      border-radius:10px;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    .saveBtn{ background:var(--pink-dark); color:#fff; }
    .delBtn{ background:#ff6b6b; color:#fff; }

  </style>
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="brand">
        <div class="logo">✿</div>
        <div>
          <h1>Cute Notes</h1>
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" onclick="createNew()">+ New</button>
        <button class="btn ghost" onclick="exportNotes()">Export</button>
      </div>

      <div class="search"><input id="searchInput" placeholder="Search..." oninput="renderList()"></div>

      <div id="noteList"></div>
    </div>

    <!-- EDITOR -->
    <div class="editor">
      <input id="noteTitle" class="title-input" placeholder="Cute title..." />

      <textarea id="noteContent" placeholder="Write your cute note here..." oninput="autoSavePreview()"></textarea>

      <div class="note-actions">
        <button class="small saveBtn" onclick="saveNote()">Save</button>
        <button class="small delBtn" onclick="deleteCurrent()">Delete</button>
      </div>

      <div class="preview" id="previewArea">Preview will appear here ✦</div>
    </div>
  </div>

  <script>
    const STORAGE_KEY='cute_notes_v1';
    let notes=loadNotes();
    let currentId=null;

    const list=document.getElementById('noteList');
    const title=document.getElementById('noteTitle');
    const content=document.getElementById('noteContent');
    const preview=document.getElementById('previewArea');

    function loadNotes(){ try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch{return[]} }
    function saveNotes(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(notes)); }

    function renderList(){
      const q=document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML='';
      notes.filter(n=>n.title.toLowerCase().includes(q)||n.content.toLowerCase().includes(q)).forEach(n=>{
        const d=document.createElement('div');
        d.className='note-item';
        d.innerHTML=`<div class='title'>${n.title||'Untitled'}</div><div class='meta'>${new Date(n.updated).toLocaleString()}</div>`;
        d.onclick=()=>openNote(n.id);
        list.appendChild(d);
      })
    }

    function createNew(){
      const id='note_'+Date.now();
      const n={id,title:'',content:'',updated:Date.now()};
      notes.push(n); saveNotes(); renderList(); openNote(id);
    }

    function openNote(id){
      currentId=id;
      const n=notes.find(x=>x.id===id);
      if(!n)return;
      title.value=n.title;
      content.value=n.content;
      renderPreview(n.content);
    }

    function saveNote(){
      if(!currentId)return;
      const n=notes.find(x=>x.id===currentId);
      n.title=title.value;
      n.content=content.value;
      n.updated=Date.now();
      saveNotes(); renderList();
    }

    function deleteCurrent(){
      if(!currentId)return; notes=notes.filter(x=>x.id!==currentId);
      currentId=null; saveNotes(); renderList(); title.value=''; content.value=''; preview.textContent='';
    }

    function renderPreview(t){ preview.innerHTML=t.replace(/\n/g,'<br>'); }
    function autoSavePreview(){ renderPreview(content.value); }

    renderList();
  </script>
</body>
</html>
