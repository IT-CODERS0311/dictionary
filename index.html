<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Dictionary App</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a8e6ff, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    padding: 25px;
    width: 380px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  h2 {
    margin: 0 0 15px;
    text-align: center;
    font-size: 24px;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #cfcfcf;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #6a5acd;
    color: #fff;
    border: none;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #5548c8;
  }
  .result {
    background: #fff;
    margin-top: 20px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .word {
    font-size: 22px;
    font-weight: bold;
  }
  .phonetic {
    color: #666;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“˜ Cute Dictionary</h2>
    <input type="text" id="wordInput" placeholder="Type a word...">
    <button onclick="searchWord()">Search</button>
    <div id="output"></div>
  </div>

<script>
async function searchWord() {
  const word = document.getElementById('wordInput').value.trim();
  if (!word) return;
  const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.title === "No Definitions Found") {
      document.getElementById('output').innerHTML = `<p>No definition found ðŸ˜ž</p>`;
      return;
    }

    const meaning = data[0].meanings[0].definitions[0].definition;
    const phonetic = data[0].phonetics[0]?.text || "";

    document.getElementById('output').innerHTML = `
      <div class='result'>
        <div class='word'>${word}</div>
        <div class='phonetic'>${phonetic}</div>
        <p>${meaning}</p>
      </div>
    `;
  } catch (error) {
    document.getElementById('output').innerHTML = `<p>Error fetching data</p>`;
  }
}
</script>
</body>
</html>
